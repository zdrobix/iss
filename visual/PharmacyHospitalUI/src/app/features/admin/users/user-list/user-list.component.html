<div class="container">
    <h1 class="mt-3">User List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a class="btn btn-primary" [routerLink]="['/users/add']">Add User</a>
    </div>
    <ng-container *ngIf="users$ | async as users">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Workplace</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.role}}</td>
                    <td>
                        <div *ngIf="user.hospital">
                            {{user.hospital.name}}
                        </div>
                        <div *ngIf="user.pharmacy">
                            {{user.pharmacy.name}}
                        </div>
                    </td>
                    <td>
                        <div class="d-flex justify-content-center gap-3">
                            <button class="btn btn-primary w-50" [routerLink]="['/users/edit', user.id]">Edit</button>
                            <button class="btn btn-danger w-50" (click)="deleteUser(user.id)">Delete</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>

</div>

<div class="container">
    <ng-container *ngIf="pharmacy">
        <h1 class="mt-3">Edit storage</h1>
        <h2 class="mt-3">{{pharmacy.name}}</h2>
        <ng-container *ngIf="drugs$ | async as drugs">
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let drug of drugs">
                        <td>{{drug.id}}</td>
                        <td>{{drug.name}}</td>
                        <td>{{drug.price}}</td>
                        <td>{{getQuantityForDrugInStorage(drug.id, pharmacy.id)}}</td>
                        <td>
                            <div class="d-flex justify-content-start gap-3">
                                <input type="number" name="quantity" id="quantity" #quantity placeholder="Quantity"/>
                                <button class="btn btn-light" (click)="addToDrugStorage(drug, +quantity.value)">Update</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ng-container>
    </ng-container>
</div>

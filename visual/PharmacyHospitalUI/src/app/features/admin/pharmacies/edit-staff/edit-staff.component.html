<div class="container">
    <ng-container *ngIf="pharmacy">
        <h1 class="mt-3">Edit staff</h1>
        <h2 class="mt-3">{{pharmacy.name}}</h2>
        <div class="d-flex justify-content-end mt-3">
            <a class="btn btn-primary" [routerLink]="['/pharmacies']" (click)="updatePharmacy()">Save changes</a>
        </div> 
        <ng-container *ngIf="users$ | async as users">
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.role}}</td>
                        <td>
                            <button class="btn btn-light" #addButton (click)="addToPharmacyStaff(user, addButton)">Add</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ng-container>
    </ng-container>
</div>
